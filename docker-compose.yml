version: '3.9'

networks:
  default :
    name: 'obg'

volumes : 
  obg-pg:    
  obg-logs:
  obg-os:  
  
services:
  postgres:
    image: 'postgres:latest'
    container_name: 'obg-pg'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: 'admin'
    volumes:
      - obg-pg:/var/lib/postgresql/data
      
  opensearch:
    image: 'opensearchproject/opensearch:2.9.0'
    container_name: 'obg-os'  
    ports:
      - '9200:9200'
      - '9600:9600'
    environment:
      discovery.type: single-node
      plugins.security.disabled: 'true'
    volumes:
      - obg-logs:/usr/share/opensearch/data


  opensearch-dashboards:
    image: 'opensearchproject/opensearch-dashboards:latest'
    container_name: 'obg-osd'
    ports:
      - '5601:5601'
    environment:
      OPENSEARCH_HOSTS: '["http://obg-opensearch:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: 'true'
    depends_on:
      - opensearch